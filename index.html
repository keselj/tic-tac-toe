<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tic-tac-toe.css">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h2 class="name-of-game">Tic-Tac-Toe</h2>

   
  <div class="game-container">
    <div id="game-board2">
      <div>
        <button id="d1" class="empty2">_</button>
        <button id="d2" class="empty2">_</button>
        <button id="d3" class="empty2">_</button>
      </div>
      <div>
        <button id="e1" class="empty2">_</button>
        <button id="e2" class="empty2">_</button>
        <button id="e3" class="empty2">_</button>
      </div>
      <div>
        <button id="f1" class="empty2">_</button>
        <button id="f2" class="empty2">_</button>
        <button id="f3" class="empty2">_</button>
      </div>

      <div class="messages">
        <div class="message winner-message" id="winnerP">Message for winner:</div>
        <div class="message looser-message" id="looserP">Message for looser:</div>
      </div>
    </div>
  
  </div>
  <p id="winnerIs2">Who is going to win this great game?</p>
  
  <div class="reset-button-container">
    <button class="resetButton2">Reset Button</button>
  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
